<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Home Page</title>
</head>
<body>
  <div class="container">
    <img src="logo.jpeg">
    <h1>We Hearty Welcome You For The Registration Process</h1>
    <p id="counter"></p>
    <h4>Please click on Signup From to register...</h4>
    <button id="themeToggleBtn">Dark Theme</button>
    <button id="openModalBtn">Signup Form</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Signup Form</h2>
      <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="5" pattern="[A-Za-z ]+" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@gmail.com" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="sports">Sports:</label>
        <select id="sports" name="sports" multiple required>
          <option value="football">Football</option>
          <option value="basketball">Basketball</option>
          <option value="tennis">Tennis</option>
          <option value="cricket">Cricket</option>
          <option value="swimming">Swimming</option>
        </select>

        <button type="submit">Signup</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
